<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilo/style-login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../estilo/media-querie-login.css">

</head>
<body>
    <main>
        <div class="login1" autocomplete="on">
            <form action="login.js" method="post">
                <div class="titles">
                    <h3>Bem-vindo de Volta!</h3>
                    <h1>Login</h1>
                    <p>Ainda nao eh cadastrado? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
                <label for="email">Email:</label>
                <div class="componentes">
                    <i class="bi bi-person-fill"></i><input type="email" name="email" id="email" placeholder="usuario@gmail.com" required>
                </div>
                <label for="password">Senha:</label>
                <div class="componentes">
                    <i class="bi bi-lock-fill"></i><input type="password" name="password" id="password" placeholder="********" required><i class="bi bi-eye-fill" id="eyes" onclick="mostrarSenha()"  ></i>
                </div>
                <div class="esq-env">
                    <p><a href="esq_senha.html" id="esq_senha">Esqueceu a senha?</a></p>
                    <input type="submit" value="Fazer Login" id="Enviar">
                </div>
            </form>
        </div>
        <div class="login2">
            <img src="../imagens/logoSC.png" alt="screen-programming">
            <h1>Screen Programming</h1>
            <p>
                <span><a href="../html/sobre.html">SOBRE</a></span>
                <span><a href="../html/contato.html">CONTATOS</a></span>
                <span><a href="../html/creditos.html">CREDITOS</a></span>
            </p>
        </div>
    </main>
    <script src="../javascript/script_eyes.js"></script>
</body>
</html>
