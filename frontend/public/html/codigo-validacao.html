<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificacao</title>
    <link rel="stylesheet" href="../style/style-codigo-validacao.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>
<body>
    <main>
        <div class="container-validacao">
            <div class="container-modal-validacao">
                <div class="titulo">
                    <h1>Validação de EMAIL  <i class="bi bi-envelope"></i></h1>
                    <p>Um código de verificação foi enviado para o e-mail <strong><span id="email-input">''</span></strong>. Por favor, verifique seu e-mail e digite o código no campo abaixo.</p>
                </div>
                <div class="validar-codigo">
                    <input type="number" name="codigo" id="codigo">
                </div>
                <div class="erro">
                    <p><small id="reenviar"></small></p>
                    <p><small id="erro"></small></p>
                </div>
                <div class="container-btn">
                    <button id="btn-env-cdg">ENVIAR</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../javascript/validacao-codigo.js"></script>
</body>
</html>
