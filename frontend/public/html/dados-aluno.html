<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aluno</title>
    <link rel="stylesheet" href="../style/style-dados-aluno.css" />
    <link rel="stylesheet" href="../style/media-querie-dados-aluno.css">
  </head>
  <body>
    <div class="titulo-dados">
      <h2>Informações do Aluno</h2>
    </div>
    <main>
      <div class="container-dados">
        <div class="dados-basicos" id="dados-basicos">
          <div class="titulo-dados-resp">
              <h2>Informações do Aluno</h2>
            </div>
          <div class="componentes-basicos">
            <div class="informacao">
              <label for="nomeAluno">Nome:</label>
              <h3 class="dado-texto" id="nomeAluno"></h3>
            </div>
            <div class="informacao">
              <label for="datadenascimentoAluno">Data de Nascimento:</label>
              <h3 class="dado-texto" id="datadenascimentoAluno"></h3>
            </div>
  
            <div class="informacao">
              <label for="generoAluno">Gênero:</label>
              <h3 class="dado-texto" id="generoAluno"></h3>
            </div>
  
            <div class="informacao">
              <label for="periodoAluno">Período:</label>
              <h3 class="dado-texto" id="periodoAluno"></h3>
            </div>
            <div class="informacao">
              <label for="matriculaAluno">Matrícula:</label>
              <h3 class="dado-texto" id="matriculaAluno"></h3>
            </div>
  
            <div class="informacao">
              <label for="emailAluno">Email:</label>
              <h3 class="dado-texto" id="emailAluno"></h3>
            </div>
  
            <div class="informacao">
              <label for="cidadeAluno">Cidade:</label>
              <h3 class="dado-texto" id="cidadeAluno"></h3>
            </div>
  
            <div class="informacao">
              <label for="estadoAluno">Estado:</label>
              <h3 class="dado-texto" id="estadoAluno"></h3>
            </div>
            <div class="informacao">
              <label for="instituicaoAluno">Instituição:</label>
              <h3 class="dado-texto" id="instituicaoAluno"></h3>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../javascript/dados-aluno.js"></script>
  </body>
</html>
