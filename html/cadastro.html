<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilo/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main>
        <div class="cadastro" autocomplete="on">
            <form action="../javascript/script_cadastro.js">
                <div class="titles">
                    <h3>Bem-vindo!</h3>
                    <h1>Criar Conta</h1>
                    <p>Insira algumas informacoes e comece conosco!</p>
                </div>
                <label for="enome">Nome Completo:</label>
                <div class="componentesCads">
                    <i class="fas fa-user"></i><input type="text" name="nome" id="nome" placeholder="Nome Sobrenome" required>
                </div>
                <label for="email">Email:</label>
                <div class="componentesCads">
                    <i class="fas fa-envelope"></i><input type="email" name="email" id="email" placeholder="usuario@gmail.com" required>
                </div>
                <label for="conf_email">Confirmar Email:</label>
                <div class="componentesCads">
                    <i class="fas fa-envelope"></i><input type="email" name="conf_email" id="conf_email" placeholder="usuario@gmail.com" required>
                </div>
                <label for="password">Senha:</label>
                <div class="componentesCads">
                    <i class="fas fa-lock"></i><input type="password" name="password" id="password" placeholder="********" required>
                </div>
                <div class="env">
                    <input type="submit" value="Cadastre-se" id="Enviar">
                    <a href="login.html" id="Voltar">Voltar</a>
                </div>
            </form>
            <div class="cadastro2">
                <img src="" alt="">
                <h1>Screen Programming</h1>
                <p>
                    <span><a href="sobre.html">SOBRE</a></span>
                    <span><a href="">CONTATOS</a></span>
                    <span><a href="">CREDITOS</a></span>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
