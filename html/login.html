<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilo/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main>
        <div class="login1" autocomplete="on">
            <form action="login.js">
                <div class="titles">
                    <h3>Bem-vindo de Volta!</h3>
                    <h1>Login</h1>
                    <p>Ainda nao eh cadastrado? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
                <label for="email">Email:</label>
                <div class="componentes">
                    <i class="fas fa-user"></i><input type="email" name="email" id="email" placeholder="usuario@gmail.com" required>
                </div>
                <label for="password">Senha:</label>
                <div class="componentes">
                    <i class="fas fa-lock"></i><input type="password" name="password" id="password" placeholder="********" required><i class="fas fa-eye" id="eyes" onclick="mostrarSenha()"></i>
                </div>
                <div class="esq-env">
                    <p><a href="esq_senha.html" id="esq_senha">Esqueceu a senha?</a></p>
                    <input type="submit" value="Fazer Login" id="Enviar">
                </div>
                    
            </form>
        </div>
        <div class="login2">
            <img src="" alt="">
            <h1>Screen Programming</h1>
            <p>
                <span><a href="sobre.html">SOBRE</a></span>
                <span><a href="">CONTATOS</a></span>
                <span><a href="">CREDITOS</a></span>
            </p>
        </div>
    </main>
    <script src="../javascript/script_eyes.js"></script>
</body>
</html>
