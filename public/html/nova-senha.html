<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="../estilo/style-nova-senha.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../estilo/media-querie-nova-senha.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
    <main>
        <div class="telaNovaSenha" autocomplete="on">
            <form  method="post" id="formNovaSenha">
                <div class="titles">
                    <h1>Recuperação de Senha</h1>
                </div>
                <label for="novaSenha">Nova Senha:</label>
                <div class="componentes">
                    <i class="bi bi-lock-fill"></i><input type="password" name="senha" id="senha" placeholder="********" required><i class="bi bi-eye-fill" id="eyes" onclick="mostrarSenha()"  ></i>
                </div>
                <label for="password">Confirmar Nova Senha:</label>
                <div class="componentes">
                    <i class="bi bi-lock-fill"></i><input type="password" name="confsenha" id="confsenha" placeholder="********" required><i class="bi bi-eye-fill" id="eyes2" onclick="mostrarConfSenha()"  ></i>
                </div>
                <div class="esq-env">
                    <input type="submit" value="Enviar" id="Enviar">
                </div>
            </form>
        </div>
    </main>
    <script src="../javascript/script_eyes.js"></script>
    <script src="../javascript/recuperacao-senha.js"></script>
</body>
</html>
